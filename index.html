<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<nav class="navbar navbar-default">
  	<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
      	<p class="navbar-brand title">Rock Paper Scissors</p>
    	</div> <!--/.navbar-header-->
       	<div class="navbar-right" id="getUserName">
      		<form class="navbar-form">
       			<div class="form-group">
          		<input type="text" class="form-control" placeholder="Enter Your Username" id="username">
        		</div>
        		<button type="submit" class="btn btn-default" id="submit">Submit</button>
      		</form>
       	</div>
       	<div class="navbar-right" id="showUserName"></div>
  	</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center" id="errorMessage"></div>
		</div> <!-- /.row (Error Messaging)-->
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-info choice-panel">
  				<div class="panel-heading">
    				<h3 class="panel-title" id="choice-results-heading">
    					Choose Your Weapon
    				</h3>
  				</div> <!-- /.panel-heading -->
  				<div class="panel-body">
  					<div id="weapon-choices">
    					<img src="assets/images/rock_thumb.png" class="choice-img" id="rock" data-key="0">
    					<img src="assets/images/Smart_Paper.png" class="choice-img" id="paper" data-key="1">
    					<img src="assets/images/scissors-emoji.png" class="choice-img" id="scissors" data-key="2">
    				</div> <!-- /#weapon-choices -->
    				<div class="text-center" id="results"></div>
    				<div class="text-center" id="btnDiv"></div>
  				</div> <!-- /.panel-body -->
				</div> <!-- /.panel -->
			</div> <!-- /.col-sm-4 -->
			
			<div class="col-sm-3 col-sm-offset-5">
				<div class="panel panel-info choice-panel">
  				<div class="panel-heading">
    				<h3 class="panel-title">Stats</h3>
  				</div> <!-- /.panel-heading -->
  				<div class="panel-body">
    				<div class="stats" id="Wins" data-score="0">
    					Wins: 0
    				</div>
    				<div class="stats" id="Losses" data-score="0">
    					Losses: 0
    				</div>
    				<div class="stats" id="Ties" data-score="0">
    					Ties: 0
    				</div>    				
  				</div> <!-- /.panel-body -->
				</div> <!-- /.choice-panel -->	
				<div class="panel panel-info chat-panel" id="#chat">
					<div class="panel-heading">
						<h3 class="panel-title" id="chat-title">Chat</h3>
					</div> <!-- /.panel-heading -->
					<div class="panel-body">
					</div> <!-- /.panel-body -->
				</div> <!-- /.chat-panel -->			
			</div> <!-- /.col-sm-3 .col-sm-offset-5 -->

		</div> <!-- /.row (Main Body) -->
	</div> <!-- /.container -->

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--Javascript for Bootstrap's JavaScript plugins-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Game Play Javascript -->
	<script src="assets/javascript/app.js"></script>

</body>
</html>
